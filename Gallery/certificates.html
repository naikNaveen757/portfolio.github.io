<!DOCTYPE html>
<html lang="en">
<head>
  <title>Certificates(carousel)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <button class="btn"><a href="/main.html#skill">BACK</a></button>
<div class="container">
  
  <h2>Certificates</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="/images/certificates/Coursera DFNGFTL5HFRP_page-0001.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>COURSERA</h3>
          <p>Introduction to block chain for financial services</p>
        </div>
      </div>

      <div class="item">
        <img src="/images//certificates/PrintMerge2_page-0001.jpg" alt="Chicago" style="width:100%; ">
        <div class="carousel-caption">
          <h3>RUBICON</h3>
          <p>Employability skills</p>
        </div>
      </div>
    
      <div class="item">
        <img src="/images/certificates/Naveen_Certificate (1)_page-0001.jpg" alt="New York" style="object-fit: cover;" >
        <div class="carousel-caption">
          <h3>Flutter</h3>
          <p>Three day FDP</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


</body>
</html>
